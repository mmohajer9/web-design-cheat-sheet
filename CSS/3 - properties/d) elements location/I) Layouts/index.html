<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS - Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div>header</div>
    </header>
    <section>
      <div>Section</div>
    </section>
    <aside>
      <div>aside</div>
    </aside>
    <footer>
      <div>footer</div>
    </footer>

    <h1>change div to span</h1>
    <header>
      <span>header</span>
    </header>
    <section>
      <span>Section</span>
    </section>
    <aside>
      <span>aside</span>
    </aside>
    <footer>
      <span>footer</span>
    </footer>
  </body>
</html>
