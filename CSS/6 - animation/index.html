<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS - Cube Sample</title>
  </head>
  <body>
    <!-- in scene va ye perspective khas hast 
         ya container hast ke mohit namayesh mast va element haye cube ro dar bar migirad
    -->
    <div class="container">
      <div class="cube">
        <div class="cube__face cube__face--front"><span>Front</span></div>
        <div class="cube__face cube__face--back"><span>Back</span></div>
        <div class="cube__face cube__face--right"><span>Right</span></div>
        <div class="cube__face cube__face--left"><span>Left</span></div>
        <div class="cube__face cube__face--top"><span>Top</span></div>
        <div class="cube__face cube__face--bottom"><span>Bottom</span></div>
      </div>
    </div>
  </body>
</html>
